
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mechanical Keyboard Ratings</title>
  <link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" rel="icon" type="image/x-icon">
  <style>
    .min-width5 {
      min-width: 5rem;
    }
    .min-width20 {
      min-width: 20rem;
    }
    .display-flex {
      display: flex;
    }
    .flex-end {
      justify-content: flex-end;
    }
    .space-between {
      justify-content: space-between;
    }
    .display-inline-block {
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Mechanical Keyboard Ratings</h1>
  <ul id=js-keyboard-list></ul>
  <form
    action=/keyboards
    method=POST
    style="
      display: flex;
      flex-direction: column;
      max-width: 20rem;
    "
  >
    <label class="display-flex space-between" for="name">
      <b class="min-width5">
        Name
      </b>
      <input name="name" type="text">
    </label>
    <!--
    <label class="display-flex space-between" for="other-name">
      <b class="min-width5">
        Other Name
      </b>
      <input name="other-name" type="text">
    </label>
    <label class="display-flex space-between" for="keys">
      <b class="min-width5">
        Number of keys
      </b>
      <input name="number" type="number">
    </label>
    -->
    <label class="display-flex space-between" for="price">
      <b class="min-width5">
        Cost
      </b>
      <input name="cost" type="number" />
    </label>
    <label class="display-flex space-between" for="rating">
      <b class="min-width5">
        Rating
      </b>
      <div>
        <input
          name=rating
          type="radio"
          value=0
        >
        <input
          name=rating
          type="radio"
          value=1
        >
        <input
          name=rating
          type="radio"
          value=2
        >
        <input
          name=rating
          type="radio"
          value=3
        >
        <input
          name=rating
          type="radio"
          value=4
        >
        <input
          name=rating
          type="radio"
          value=5
        >
      </div>
    </label>
    <div class="display-flex flex-end">
      <button class="display-inline-block">Save</button>
    </div>
  </form>
  <script type="module" src="index.js"></script>
</body>
</html>
