
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mechanical Keyboard Ratings</title>
  <link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" rel="icon" type="image/x-icon">
  <style>
    .min-width20 {
      min-width: 20rem;
    }
    .display-flex {
      display: flex;
    }
    .flex-end {
      align-items: flex-end;
    }
    .space-between {
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h1>Mechanical Keyboard Ratings</h1>
  <ul id=js-keyboard-list></ul>
  <form
    action=/keyboards
    method=POST
    style="
      display: flex;
      flex-direction: column;
    "
  >
    <label class="display-flex space-between" for="name">
      Name:
      <input name="name" type="text">
    </label>
    <label class="display-flex space-between" for="keys">
      Number of keys:
      <input name="number" type="number">
    </label>
    <label class="display-flex space-between" for="price">
      Cost:
      <input name="cost" type="number" />
    </label>
    <label class="display-flex space-between" for="rating">
      Rating:
      <div>
        <input name=rating type="radio" value=0>
        <input name=rating type="radio" value=1>
        <input name=rating type="radio" value=2>
        <input name=rating type="radio" value=3>
        <input name=rating type="radio" value=4>
        <input name=rating type="radio" value=5>
      </div>
    </label>
    <div class="display-flex flex-end">
      <button style="width: 10rem">Save</button>
    </div>
  </form>
  <script type="module" src="index.js"></script>
</body>
</html>
